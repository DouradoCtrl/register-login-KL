<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/Js/script_tailwind.js"></script>
  <style href="assets/css/css_tailwind.css"></style>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
  <section class="relative flex flex-wrap lg:h-screen lg:items-center">
      <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
        <div class="mx-auto max-w-lg text-center">
          <h1 class="text-2xl font-bold sm:text-3xl">Verifique o Fidelize hoje mesmo!</h1>
    
          <p class="mt-4 text-gray-500">
              Confira suas pontuações e aproveite para resgatar seus prêmios hoje mesmo! Não perca a chance de desfrutar das suas recompensas.
          </p>
        </div>
    
        <form action="#" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
          <div>
            <label for="email" class="sr-only">Email</label>
    
            <div class="relative">
              <input
                type="email"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Seu email"
              />
    
              <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="size-4 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                  />
                </svg>
              </span>
            </div>
          </div>
    
          <div>
            <label for="password" class="sr-only">Password</label>
    
            <div class="relative">
              <input
                type="password"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Sua senha"
              />
    
              <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="size-4 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >Home￼
                Bem-vindo ao Fidelize !!
                Que tal aproveitar uma internet que oferece prêmios gratuitos? Venha conferir!
                
                Primeiro nome
                ￼
                Último nome
                ￼
                th="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              </span>
            </div>
          </div>
    
          <div class="flex items-center justify-between">
            <p class="text-sm text-gray-500">
              Ainda não tem uma conta?
              <a class="underline" href="cadastrar.html">Cadastre-se</a>
            </p>
    
            <button
              type="submit"
              class="inline-block rounded-lg border border-blue-600 bg-blue-700 px-5 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
            >
              Acessar
            </button>
          </div>
        </form>
      </div>
    
      <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
        <img
          alt=""
          src="assets/images/blueblack.png"
          class="absolute inset-0 h-full w-full object-cover"
        />
      </div>
  </section>
</body>
</html>
